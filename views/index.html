{% extends "layout.html" %}

{% block content %}
  <h3>{{ title }}</h3>
  <hr>
    {% if pages.length %}
      <ul class="list-unstyled">

        {% for page in pages %}
          <li>{{ page | pageLink }}</li>
        {% endfor %}
        
      </ul>
    {% else %}
      There are no pages. Why don't you <a href="/wiki/add">add one</a>?
    {% endif %}
{% endblock %}
