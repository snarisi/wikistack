{% extends "layout.html" %}

{% block content %}
  <h3>Find page by tags</h3>
  <hr>
  <form method="GET" action="/search/results/">
    
    <div class="form-group">
      <label for="search-tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="search-tags" type="text" class="form-control"/>
      </div>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  
  </form>
{% endblock %}
